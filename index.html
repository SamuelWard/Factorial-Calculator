        <title>Factorial Calculator</title>
    </head>

    <body>

        <h1>Factorial Calculator</h1>
        <img src="factorial.png">
        <!-- image from http://www.calctool.org/CALC/math/functions/factorial.png -->
        <input type="text" id="num" placeholder="enter a number" data-clear-btn="true"/>
        <input type="submit" data-inline="true" value="Calculate" onclick="factorial()"/>
        <h1 id="answer"></h1>

        <p>by Sam Ward [sw167599]</p>

        <script>
            function factorial(){

                var num = document.getElementById('num').value;

                if(isNaN(num)){
                    var answer = document.getElementById('answer');
                    answer.innerHTML = "Invalid Input";
                }else {
                    var product = 1;
                    for (var i = 1; i <= num; i++) {
                        product *= i;
                    }

                    var answer = document.getElementById('answer');
                    answer.innerHTML = "Answer: " + product;
                }
            }
        </script>

    </body>
</html>
