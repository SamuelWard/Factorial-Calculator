<!DOCTYPE html>
<html>
    <head>
        <!-- JQuery Mobile Links -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

        <link rel="stylesheet" href="main.css">
        <title>Factorial Calculator</title>
    </head>

    <body>
    <div id="background">
        <div id="mid">
            <h1>Factorial Calculator</h1>
            <img src="factorial.png">  <!-- image from http://www.calctool.org/CALC/math/functions/factorial.png -->

            <div class="inputs">
                <input type="text" id="num" placeholder="enter a number" data-clear-btn="true"/>
                <input type="submit" data-inline="true" value="Calculate" onclick="factorial()"/>
            </div>

            <h1 id="answer"></h1>

            <p id="name">by Sam Ward [sw167599]</p>
        </div>
    </div>
        <script>
            function factorial(){

                var num = document.getElementById('num').value;

                if( isNaN(num) ){
                    var answer = document.getElementById('answer');
                    answer.innerHTML = "Invalid Input";
                }else {
                    var product = 1;
                    for (var i = 1; i <= num; i++) {
                        product *= i;
                    }

                    var answer = document.getElementById('answer');
                    answer.innerHTML = "Answer: " + product;
                }
            }
        </script>

    </body>
</html>
