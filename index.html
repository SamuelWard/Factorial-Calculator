<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>

        <h1>uppercase my text</h1>
        <p></p>
        <input type="text" id="myTextField" placeholder="enter text"/>
        <input type="submit" id="byBtn" value="Enter" onclick="change()"/>
        <p id="title"></p>


        <script>
            function change(){

                var myNewTitle = document.getElementById('myTextField').value;
                var title = document.getElementById('title');
                title.innerHTML = myNewTitle.toUpperCase();
            }
        </script>

    </body>
</html>
